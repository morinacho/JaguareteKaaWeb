<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'Main/css/app.css' %}">
        <title>Document</title>

    <body class="container-fluid">

            <nav class="navbar navbar-light bg-light">

                  <div class="btn-group" role="group" aria-label="Basic example">

                </div>
            </nav>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                                <a class="nav-link active" aria-current="page" href="{% url 'Contact' %}">Contacto</a>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'New product' %}">Nuevo producto</a>
                            </li>
                        </ul>
                        <form class="d-flex">

                                <span class="input-group-text material-icons" id="basic-addon2">search</span>

                    </div>
                </div>

        <main>
            {% block content %}

        <footer>
